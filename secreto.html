<!DOCTYPE html>
<html>

<head>
    <title>Habla sin miedo a que sepan lo q dices :>s
    </title>
</head>

<body>
    <h1>Convertidor de Palabras a Binarios</h1>
    <form>
        <input type="text" id="inputWord">
        <button type="button" onclick="convertToBinary()">Convertir</button>
    </form>
    <p id="outputBinary"></p>
    <script>
        function convertToBinary() {
            const inputWord = document.getElementById("inputWord").value;
            let outputBinary = '';
            for (let i = 0; i < inputWord.length; i++) {
                const charCode = inputWord.charCodeAt(i);
                const binary = charCode.toString(2);
                outputBinary += binary + ' ';
            }
            document.getElementById("outputBinary").innerHTML = outputBinary;
        }
    </script>
</body>

</html>
<html>

<body>
    <h1>Convertidor de Binario a Palabra</h1>
    <p>
        Ingrese una secuencia de n√∫meros binarios separados por espacios:
        <input type="text" id="inputBinary">
        <button id="convertButton">Convertir</button>
    </p>
    <p>
        Resultado:
        <span id="outputWord"></span>
    </p>

    <script>
        const convertButton = document.getElementById("convertButton");
        const inputBinary = document.getElementById("inputBinary");
        const outputWord = document.getElementById("outputWord");

        convertButton.addEventListener("click", function() {
            const binary = inputBinary.value;
            const binaryArr = binary.split(" ");
            let word = "";
            for (let i = 0; i < binaryArr.length; i++) {
                word += String.fromCharCode(parseInt(binaryArr[i], 2));
            }
            outputWord.innerText = word;
        });
    </script>
</body>

</html>
